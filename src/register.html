<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../media/favicon.png">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <script type="text/javascript" src="../js/validate.js"></script> 
</head>
<body>
    <div class="everything">
    <div class="header">
        <h1>Penguin Parking Services 
            <a href="index.html">
            <img src="../media/penguin.png" alt="Penguin Parking Logo" class="logo">
            </a>
        </h1>        
    </div>
    <ul class="menu">
        <li><a href="search.html">Search</a></li>
        <li><a href="register.html">New User</a></li>
        <li><a href="submission.html">New Parking Space</a></li>
        <li><a href="error.html">Sign in</a></li>
    </ul>
    <br>

    <div class="content">
        <form name="userRegistration" action="search.html" method="POST" class="forms" onsubmit="return validateUserRegistrationForm(this);">
            <p>
            <label>Full Name:</label>
                <input type="text" name="fullName" required="required">
            </p>
            <p>
            <label>Username:</label>
                <input type="text" name="username" required="required">
            </p>
            <p>
            <label>Date of Birth:</label>
                <!-- date is not supported in IE and Safari.
                    It degrades to a text field. -->
                <input type="date" name="dateOfBirth">
            </p>
            <p>
            <label>E-mail:</label>
                <input type="email" name="email" required="required">
            </p>
            <p>
            <label>Password:</label>
                <input type="password" name="password" minlength="8" required="required">
            </p>
            <br>
            <div class="submitButton">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

    <div class="pageFooter">
        <footer>
            <p><b>Created by: Umme Salma Gadriwala</b></p>
        </footer>
    </div>
    </div>
</body>
</html>
