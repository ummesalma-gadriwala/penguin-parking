<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Parking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <script type="text/javascript" src="../js/location.js"></script>
</head>
<body>
    <div class="everything">
    <div class="header">
        <h1>Penguin Parking Services 
            <img src="../media/penguin.png" alt="Penguin Parking Logo" class="logo">
        </h1>        
    </div><ul class="menu">
        <li><a href="search.html">Search</a></li>
        <li><a href="register.html">New User</a></li>
        <li><a href="submission.html">New Parking Space</a></li>
        <li><a href="error.html">Sign in</a></li>
    </ul>
    <br>

    <div class="content">
        <form action="search.html" method="POST" class="forms">
            <p>
            <label>Name:</label>
                <input type="text">
            </p>
            <p>
            <label>Description:</label>
                <textarea name="Description" rows="3" cols="30"></textarea>
            </p>
            <p>
            <label>Hourly Rate:</label>
                <input type="number" min="1" max="50" value="50">
            </p>
            <p>
            <label>Number of spots:</label>
                <input type="number" min="1" max="100" value="100">
            </p>
            <p>
            <label>Location:</label>
                <input type="button" value="Auto Detect Location" id="geoLocate" onclick="getLocation()"> <br>
                Latitude:
                    <input type="number" id="latCoord" min="-90" max="90" step="0.001"> <br>
                Longitude:
                    <input type="number" id="longCoord" min="-180" max="180" step="0.001">
            </p>
            <p>
            <label>Rating:</label>
                <input type="range" min="0" max="5" value="5" class="slider" id="ratingRange" step="1">
            </p>
            <p>
            <label>Website:</label>
                <input type="url" required="required">
            </p>
            <p>
            <label>Payment Options:</label>
                <input type="checkbox" name="payment" value="Visa">Visa
                <input type="checkbox" name="payment" value="Cash" checked="checked">Cash
                <input type="checkbox" name="payment" value="Debit">Debit
            </p>
            <p>
            <label>Image:</label>
                <input type="file" name="spotImage" accept="image/*">
            </p>

            <br>
            <div class="submitButton">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <div class="pageFooter">
        <footer>
            <p><b>Created by: Umme Salma Gadriwala</b></p>
        </footer>
    </div>
    </div>
</body>
</html>
